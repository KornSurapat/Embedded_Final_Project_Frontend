                <!-- temporary -->
                <button id="add_location_button" onclick=addLocation()>Add</button>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        var i = 0;
                        const addButton = document.getElementById("add_location_button");
                        const slideContainer = document.querySelector(".slide_container");
                        const informationBoxContainer = document.querySelector(".information_box_container");

                        addButton.addEventListener("click", function() {
                            i += 1;
                            const newButton = document.createElement("button");
                            const number = slideContainer.children.length + 1;
                            newButton.textContent = "Location " + number;
                            newButton.className = "button";

                            const informationBox = document.createElement("div");
                            informationBox.className = "information_box";
                            informationBox.id = "information_box_" + number;
                            informationBox.style.display = "none";
                            const location = document.createElement("p");
                            const dustValue = document.createElement("p");
                            location.textContent = "Location: " + number;
                            dustValue.textContent = "ค่าฝุ่น: หัวควยเหมือนกัน";
                            informationBox.appendChild(location);
                            informationBox.appendChild(dustValue); 
                            informationBoxContainer.appendChild(informationBox);

                            newButton.addEventListener("click", function() /*showInformationBox()*/ {
                                for(var j = 1; j <= i; j++) {
                                    if (j != number) {
                                        let tmp = document.getElementById("information_box_" + j);
                                        if (tmp.style.display == "flex") {
                                            tmp.style.display = "none";
                                            break;
                                        }
                                    }
                                }
                                let informationBox = document.getElementById("information_box_" + number);
                                if (informationBox.style.display == "none") {
                                    informationBox.style.display = "flex";
                                } else {
                                    informationBox.style.display = "none";
                                }
                            });
                            slideContainer.appendChild(newButton);
                        });
                    });
                </script>
